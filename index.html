<section id="conteudo">

</section>

<script>
    function carregarPagina(pagina) {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                 var conteudo = this.responseText;

				// Adiciona os estilos diretamente ao conteúdo
				conteudo += '<style>' +
							'    body {' +
							'        margin: 0;' +
							'        padding: 0;' +
							'        overflow: hidden;' +
							'		 height: 100%;' +
							'    }' +
							'    table {' +
							'        border-collapse: collapse;' +
							'        width: 100%;' +
							'        height: 100vh;' +
							'        overflow: auto;' +
							'        border: none;' +
							'        display: block;' +
							'    }' +
							'    th, td {' +
							'        border: 1px solid #16506e;' +
							'        padding: 8px;' +
							'        text-align: center;' +
							'        border: none;' +
							'    }' +
							'    th {' +
							'        background-color: #16506e;' +
							'        color: white;' +
							'    }' +
							'    tr:nth-child(odd) {' +
							'        background-color: #f7f9fa;' +
							'        color: black;' +
							'    }' +
							'    tr:nth-child(even) {' +
							'        background-color: #16506e;' +
							'        color: white;' +
							'    }' +
							'    #conteudo {' +
							'        max-width: 100%;' +
							'        max-height: 100vh;' +
							'        overflow: auto;' +
							'        padding: 10px;' +
							'    }' +
							'    iframe {' +
							'        width: 100%;' +
							'        height: 100%;' +
							'        border: none;' +
							'		 overflow: auto;' + 
							'		 overflow-x: auto;' + 
							'    }' +
							'</style>';


				document.getElementById("conteudo").innerHTML = conteudo;
            }
        };
        xhttp.open("GET", pagina, true);
		xhttp.setRequestHeader("Cache-Control", "no-cache"); // Adiciona o cabeçalho no-cache
        xhttp.send();
    }
</script>
